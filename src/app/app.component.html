<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="https://www.sevlespil.com/assets/images/img/Accounts-Icon.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-600">Digite usuario e Senha</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div *ngIf="isAuth" class="card mb-3" >
      <p-message [life]="3000" severity="success">Usuario Autenticado com Sucesso!</p-message>
    </div>
    <form [formGroup]="formAutUser" class="space-y-6" >
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Usu√°rio</label>
        <div class="mt-2">
          <input type="email" formControlName="userName" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-green-600 hover:text-green-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" formControlName="passUser" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit" (click)="onSubmit()" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Entrar na conta</button>
      </div>
    </form>

    <div class="card flex justify-center gap-2">
       <p-toast />
    </div>
  </div>
</div>
